<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-destination">Destination Name</label>
              <input type="text" class="form-control" id="new-destination">
            </div>
            <div class="form-group">
              <label for="new-time">How recently?</label>
              <input type="text" class="form-control" id="new-time">
            </div>
            <div class="form-group">
              <label for="new-why">Why?</label>
              <input type="text" class="form-control" id="new-why">
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
          </form>

          <h2>Your Places:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
        <div id="show-visit">
          <h2></h2>

          <p>Destination: <span class="place"></span></p>
          <p>Timeframe: <span class="time"></span></p>
          <p>Reason: <span class="why"></span></p>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
